       <h3>Contact Me!</h3>
       
        <form action="Send">
            <p>If you are looking for further support contact me!</p>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="your name" required>
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="surname"  >

            </p>
           
            <p>
                <label for="mail">Email:</label>
                <input type="email" id="mail" placeholder="youremail@host.com" required>
            </p>

            <p>Leave us a comment!</p>
            <p><textarea name="comment" id="comment" cols="60" rows="10"></textarea></p>
            <p><input type="button" value="Send" class="button"></p>
            
        </form>
